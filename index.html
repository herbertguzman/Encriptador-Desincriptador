<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!-- Agrega tus estilos CSS aquí -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Contenido de tu página -->
    <header>
        <div class="caja-principal">
            <img class="logo-a" src="image/Logo a.png" alt="logo A"><h1>Encriptador de texto</h1>
            <nav class="nav-menu">
                <ul>
                    <li class="item-list"><a href="#">Inicio</a></li>
                    <li class="item-list"><a href="#">Acerca de</a></li>
                    <li class="item-list"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label class="textos-label" for="texto-del-usuario">Bienvenido a mi Encriptador de texto</label>
            <textarea cols="50" rows="10" id="texto-del-usuario" class="texto-usurio" placeholder="Ingrese el texto aqui"></textarea>
            <input type="submit" value="Encriptar" class="boton boton-encriptar">
            <input type="submit" value="Desencriptar" class="boton boton-desencriptar">
        </form>
        <div>
            <img src="image/Muneco.png" alt="dibujo-persona" class="drawboy">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>

    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>
</body>
</html>
