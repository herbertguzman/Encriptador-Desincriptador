<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <!-- Agrega tus estilos CSS aquí -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Contenido de tu página -->
    <header>
        <div class="caja-principal">
            <h1><img class="logo-a" src="image/Logo a.png" alt="logo A">Encriptador de texto</h1>
            <nav class="nav-menu">
                <ul>
                    <li class="item-list"><a href="#">Inicio</a></li>
                    <li class="item-list"><a href="#">Acerca de</a></li>
                    <li class="item-list"><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="caja-contenido">

            <section class="caja-contenido1">
                <form action="">
                    <label for="textoDeUsuario" class="texto-label">Bienvenido a mi encriptador de texto</label>
                    <textarea class="textoUsuario" name="txt del usuario" id="textoDeUsuario" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                    <p class="mensaje-advertencia">&#9888; Solo letras minúsculas y sin acentos</p>
                    <input onclick="IntentoEncriptar();" type="button" value="Encriptar" class="boton" id="cajaEncriptar">
                    <input onclick="IntentoDesencriptar();" type="button" value="Desencriptar" class="boton botonDesencriptar" id="cajaDesencriptar">
                </form>
            </section>
            <section class="caja-contenido2">
                <img src="image/Muneco.png" alt="dibujo-persona" class="drawboy">
                <div class="text-informativo">
                <h2 class="titulo-informativo" id="mnsEncontrado">Ningún mensaje fue encontrado</h2>
                <p class="p-informativo" id="textDeSalida">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <input onclick="btnCopy();" type="button" value="Copiar" class="boton botonCopiar" id="cajaCopiar">
                <input onclick="btnRest();" type="button" value="Reinciar" class="boton botonReinciar" id="cajaReinciar" disabled>
            </section>

        </div>
    </main>


    <footer>
        <p>© 2024 Mi Sitio Web</p>
    </footer>

    <script src="inputs.js"></script>

</body>
</html>
